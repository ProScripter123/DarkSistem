name: Build Dark System APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android Build Tools
        run: |
          # Mencari sdkmanager dan menginstal versi yang diminta Cordova
          SDK_MANAGER=$(find $ANDROID_HOME -name sdkmanager | head -n 1)
          echo "y" | $SDK_MANAGER --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Clean and Prepare Cordova
        run: |
          # 1. Pastikan folder www ada
          mkdir -p www
          
          # 2. Hapus plugin whitelist dari config.xml (Penyebab error XML di Cordova 12)
          sed -i '/cordova-plugin-whitelist/d' config.xml
          
          # 3. Hapus platform lama agar XML di-generate ulang dari nol (mencegah cache korup)
          rm -rf platforms/android
          
          # 4. Tambah platform secara bersih
          cordova platform add android --nosave
          cordova prepare android

      - name: Build Debug APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # 1. Bypass Gradle 9.3 bawaan GitHub (Penyebab error XmlParser)
          # Kita download dan paksa PATH ke Gradle 8.7
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -P /tmp
          unzip -q /tmp/gradle-8.7-bin.zip -d /tmp/gradle-fixed
          export PATH=/tmp/gradle-fixed/gradle-8.7/bin:$PATH
          
          # 2. Verifikasi versi Gradle sebelum build
          gradle -v
          
          # 3. Jalankan build utama
          cordova build android --verbose --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DarkSystem-App-Debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
