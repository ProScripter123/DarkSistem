name: Build Full Cordova App (Debug APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      # Langkah ini memastikan semua folder (backend, dll) siap
      - name: Prepare Project Files
        run: |
          # Buat folder www jika belum ada
          mkdir -p www
          # Jika folder backend ada di root, pindahkan ke www agar ikut ter-build
          if [ -d "backend" ]; then cp -r backend www/; fi
          npm install

      - name: Add Android Platform
        run: |
          cordova platform add android
          cordova prepare android

      - name: Build Debug APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # Hapus Gradle sistem agar tidak bentrok (Penyebab XmlParser error)
          sudo rm -f /usr/local/bin/gradle
          sudo rm -f /usr/bin/gradle
          
          # Jalankan build
          cordova build android --verbose --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FullApp-Debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
