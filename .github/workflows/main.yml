name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 # JDK 17 is the requirement for modern Android builds

      - name: Setup Android SDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      # This step forces the project to use a compatible Gradle version
      # by updating the wrapper before the main build runs.
      - name: Prepare Cordova Platform
        run: |
          cordova platform add android || true
          cd platforms/android
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 8.7

      - name: Build Debug APK
        # CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL forces Cordova to stop 
        # using the system Gradle 9.3.0
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: cordova build android --verbose --device

      - name: Verify APK output
        run: |
          echo "=== APK FILES ==="
          ls -R platforms/android/app/build/outputs/apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
