name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 11 (lebih stabil dengan Cordova)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_SDK_ROOT
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_SDK_ROOT
          mv $ANDROID_SDK_ROOT/cmdline-tools $ANDROID_SDK_ROOT/latest
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/latest $ANDROID_SDK_ROOT/cmdline-tools/
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"

      - name: Install Cordova
        run: npm install -g cordova@latest

      - name: Install dependencies
        run: npm install

      - name: Clean previous Android platform
        run: |
          rm -rf platforms/android || true
          rm -rf plugins || true

      - name: Add Android platform
        run: |
          cordova platform add android@latest

      - name: Update Gradle Wrapper
        run: |
          cd platforms/android
          chmod +x gradlew
          ./gradlew wrapper --gradle-version=7.5.1 --distribution-type=bin
          cd ../..

      - name: Prepare Android build
        run: |
          cordova prepare android

      - name: Build with verbose output
        run: |
          cordova build android --debug --verbose 2>&1 | tee build.log || (echo "Build failed, showing log:" && cat build.log && exit 1)

      - name: Find and list APK files
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null | xargs ls -la
          echo "=== Android build directory ==="
          ls -la platforms/android/app/build/outputs/apk/ || true
          ls -la platforms/android/build/outputs/apk/ || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            platforms/android/app/build/outputs/apk/debug/*.apk
            platforms/android/app/build/outputs/apk/*.apk
            platforms/android/build/outputs/apk/debug/*.apk

      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-log
          path: build.log
