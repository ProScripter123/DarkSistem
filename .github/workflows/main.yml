## **CARA CEPAT UNTUK SEKARANG:**

**Colin:** "Coba workflow yang sudah saya perbaiki (versi JDK 17). Jika masih error, gunakan cara praktis ini:"

```bash
# 1. Buat workflow file
mkdir -p .github/workflows
cat > .github/workflows/build.yml << 'EOF'
name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Creating test APK..."
          # Create minimal HTML
          mkdir -p www
          echo '<html><body><h1>Dark System</h1></body></html>' > www/index.html
          # Create zip for manual build
          zip -r darksystem.zip www
      - uses: actions/upload-artifact@v4
        with:
          name: WebFiles
          path: darksystem.zip
EOF

# 2. Push ke GitHub
git add .
git commit -m "Add simple build workflow"
git push origin main
