name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      - name: Prepare Platform
        run: |
          # Remove problematic legacy plugin
          cordova plugin remove cordova-plugin-whitelist --silent || true
          cordova platform add android
          cordova prepare android

      - name: Build Debug APK
        # This environment variable is the most important part
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # 1. Force the runner to forget where Gradle 9.3 is
          sudo rm -f /usr/local/bin/gradle
          sudo rm -f /usr/bin/gradle
          
          # 2. Add the Android SDK tools to the PATH so Cordova can find them
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # 3. Build. Cordova will automatically download the correct SDK tools
          # if they are missing, as long as it has access to the internet.
          cordova build android --verbose --device

      - name: Verify APK output
        run: |
          echo "=== APK FILES ==="
          find platforms/android/app/build/outputs/apk -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
