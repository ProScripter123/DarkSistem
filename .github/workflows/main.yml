name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        run: |
          # We use a wildcard/find approach to locate sdkmanager regardless of the runner's exact folder structure
          SDK_MANAGER=$(find $ANDROID_HOME -name sdkmanager | head -n 1)
          echo "Using sdkmanager at: $SDK_MANAGER"
          echo "y" | $SDK_MANAGER --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      - name: Prepare Platform
        run: |
          # Remove legacy plugin and fresh add the platform
          cordova plugin remove cordova-plugin-whitelist --silent || true
          cordova platform add android
          cordova prepare android

      - name: Build Debug APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # 1. Hide the system Gradle 9.3 from the PATH
          export PATH=$(echo $PATH | tr ':' '\n' | grep -v "gradle" | tr '\n' ':')
          
          # 2. Build using the wrapper Cordova creates
          cordova build android --verbose --device

      - name: Verify APK output
        run: |
          echo "=== APK FILES ==="
          find platforms/android/app/build/outputs/apk -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
