name: Build Full Cordova App (Fix XmlParser)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project Files
        run: |
          mkdir -p www
          # Salin folder backend ke www agar masuk ke APK
          if [ -d "backend" ]; then cp -r backend www/; fi
          npm install

      - name: Add Android Platform
        run: |
          cordova platform add android
          # Kita hapus plugin whitelist secara paksa karena sering bikin error di v12
          cordova plugin remove cordova-plugin-whitelist --silent || true

      - name: Build Debug APK (The Nuclear Option)
        run: |
          # 1. Download Gradle 8.7 secara manual ke folder home
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -P /tmp
          unzip -q /tmp/gradle-8.7-bin.zip -d /tmp/gradle-fixed
          
          # 2. Masukkan ke PATH paling depan agar Gradle 9.3 tersembunyi
          export PATH=/tmp/gradle-fixed/gradle-8.7/bin:$PATH
          
          # 3. Verifikasi gradle yang aktif sekarang harus 8.7
          gradle -v
          
          # 4. Beri tahu Cordova lokasi gradle distribution secara eksplisit
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="file:///tmp/gradle-8.7-bin.zip"
          
          # 5. Jalankan build
          cordova build android --verbose --device

      - name: Verify and Upload APK
        run: |
          mkdir -p output
          find platforms/android/app/build/outputs/apk/debug -name "*.apk" -exec cp {} output/app-debug.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DarkSystem-Fixed-APK
          path: output/app-debug.apk
