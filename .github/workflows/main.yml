name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      - name: Prepare Platform
        run: |
          # Remove problematic legacy plugin
          cordova plugin remove cordova-plugin-whitelist --silent || true
          cordova platform add android
          cordova prepare android

      - name: Build Debug APK
        # We set CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL to force version 8.7
        # AND we set the PATH to hide the system's Gradle 9.3.0
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # This line effectively "hides" the system gradle from Cordova
          export PATH=$(echo $PATH | tr ':' '\n' | grep -v "gradle" | tr '\n' ':')
          cordova build android --verbose --device

      - name: Verify APK output
        run: |
          echo "=== APK FILES ==="
          find platforms/android/app/build/outputs/apk -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
