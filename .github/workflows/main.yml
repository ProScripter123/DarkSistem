name: Build Full Cordova App (Debug APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project Files
        run: |
          mkdir -p www
          # Copy backend jika ada
          if [ -d "backend" ]; then cp -r backend www/; fi
          npm install

      - name: Add Android Platform
        run: |
          cordova platform add android
          cordova prepare android

      # LANGKAH KUNCI: Kita buat wrapper manual pakai Gradle 9.3 tapi targetnya 8.7
      # Ini supaya script XmlParser yang rusak di v9.3 tidak terpanggil saat compile utama
      - name: Generate Gradle Wrapper
        run: |
          cd platforms/android
          gradle wrapper --gradle-version 8.7

      - name: Build Debug APK
        # Kita pakai perintah ./gradlew (wrapper) secara langsung 
        # karena 'cordova build' seringkali bandel memanggil gradle sistem
        run: |
          cd platforms/android
          chmod +x gradlew
          ./gradlew assembleDebug --verbose

      - name: Verify and Move APK
        run: |
          mkdir -p output
          find platforms/android/app/build/outputs/apk/debug -name "*.apk" -exec cp {} output/app-debug.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DarkSystem-Debug
          path: output/app-debug.apk
