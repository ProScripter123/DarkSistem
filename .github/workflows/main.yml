name: Build HTML to APK (Cordova Debug)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # FIX: Install the specific Build Tools and Platform version Cordova is asking for
      - name: Setup Android SDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      # Clear old platform data to ensure a clean build with the right tools
      - name: Add Android platform
        run: |
          cordova platform add android || (cordova platform remove android && cordova platform add android)

      - name: Build Debug APK
        run: cordova build android --verbose

      - name: Verify APK output
        run: |
          echo "=== APK FILES ==="
          ls -R platforms/android/app/build/outputs/apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
