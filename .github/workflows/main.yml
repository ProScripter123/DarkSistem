name: Build Dark System APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android Build Tools
        run: |
          SDK_MANAGER=$(find $ANDROID_HOME -name sdkmanager | head -n 1)
          echo "y" | $SDK_MANAGER --install "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          # Hapus plugin whitelist yang bermasalah (sudah built-in di v12)
          sed -i '/cordova-plugin-whitelist/d' config.xml
          
          # Buat folder www jika belum ada & pindahkan backend
          mkdir -p www
          if [ -d "backend" ]; then cp -r backend www/; fi
          
          cordova platform add android --nosave
          cordova prepare android

      - name: Build Debug APK
        env:
          CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-8.7-bin.zip
        run: |
          # Bypass Gradle 9.3 sistem
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -P /tmp
          unzip -q /tmp/gradle-8.7-bin.zip -d /tmp/gradle-fixed
          export PATH=/tmp/gradle-fixed/gradle-8.7/bin:$PATH
          
          cordova build android --verbose --device

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DarkSystem-App
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
